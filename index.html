<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Aula 08/11/2023</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Agendamento</h1>
        <form action="">
            <div class="form-group"><label for="nome_completo">Digite seu Nome Completo: </label><input type="text" id="nome_completo"></div>
            <div class="form-group"><label for="telefone">Digite seu telefone: </label><input type="tel" id="telefone"></div>
            <div class="form-group"><label for="doador">Doador de Medula?</label><input type="checkbox" id="doador"></div>
            <div class="form-group"><label for="olhos">Cor dos Olhos:</label><input type="color" id="olhos"></div>
            <div class="form-group"><label for="call">Agendamento de call, coloque dia e horário disponíveis:  </label><input type="datetime-local" id="call"></div>
            <div class="form-group"><label for="arquivo">Carregue seu portfólio: </label><input type="file" id="arquivo"></div>
            <div class="form-group"><label for="hidden"></label><input type="hidden" id="hidden"></div>
            <div class="form-group"><label for="foto">HTML  Logo</label><input type="image" src="HTML5_Logo_256.png" id="foto"></div>
            <div class="form-group"><label for="mes">Mês de Nascimento</label><input type="month" id="mes"></div>
            <div class="form-group"><label for="matricula">Digite sua Matricula: </label><input type="number" id="matricula"></div>
            <div class="form-group"><label for="senha">Crie uma senha: </label><input type="password" id="senha"></div>
            <div class="form-group"><label for="range">Como está seu humor hoje?</label><input type="range" id="range"></div>
            <div class="form-group"><label for="search"></label>Pesquise: <input type="search" id="search"></div>
            <div class="form-group"><label for="email">Digite seu E-mail: </label><input type="email" id="email"></div>
            <div class="form-group"><label for="data_nascimento">Data de Nascimento: </label><input type="date" id="data_nascimento"></div>
            <div class="form-group"><label for="instagram">Coloque o link do seu Instagram: </label><input type="url" id="instagram"></div>
            <div class="form-group"><label for="assunto">Assunto: </label><input type="text" id="assunto"></div>
            <div class="form-group"><label for="mensagem">Mensagem: </label><input type="text" id="mensagem"></div>
            <div class="form-group"><label for="time">Horário disponível: </label><input type="time" id="time"></div>
            <div class="form-group"><label for="week">Semana:</label><input type="week" id="week"></div>
            <div class="form-group"><label for="curso">HTML</label><input type="radio" id="curso"></div>
            <div class="form-group"><label for="curso">CSS</label><input type="radio" id="curso"></div>
            <button type="submit"> Enviar </button>
            <button type="reset"> Limpar </button>

        </form>
    </div>
</body>
</html>
